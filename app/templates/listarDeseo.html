{% extends "baseEst.html" %} 
{% block title %} Lista {% endblock %}

{% for message in get_flashed_messages() %}
     {{ message }}
{% endfor %}         

{% block content %} 

    <table style =width:80% border="1" align="center">
        <tbody>
            <tr style="text-align: center;">
                <td>ID</td>
                <td>Nombre</td>
                <td>Marca</td>
                <td>Modelo</td>
                
            <tr>
            {% for r in row %}
            <tr>
                <td> {{ r ["id"] }} </td>
                <td> {{ r ["nombre"] }} </td>
                <td> {{ r ["marca"] }} </td>
                <td> {{ r ["modelo"] }} </td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>

    
{% endblock %}
